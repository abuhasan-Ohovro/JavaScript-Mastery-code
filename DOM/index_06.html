<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>

</head>
<body style="background-color: black ;color: aqua;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function addlanguage(language) {
        const li = document.createElement('li');
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("python");
    addlanguage("TypeScript")

    function optilang(langname){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    optilang("GoLang");
    // Edit the element in a list 
    const secondLang = document.querySelector("li:nth-child(2)");
     const newli = document.createElement('li')
     newli.textContent = "Ruby"
     secondLang.replaceWith(newli)
    // Another Example of edit
    const firstlang = document.querySelector("li:nth-child(1)");
    const addnewli = document.createElement('li');
    addnewli.textContent = "Rust";
    firstlang.replaceWith(addnewli)
    
    // remove an element from a list

    const lastLang = document.querySelector('li:last-child')
    //console.log(lastLang)
    lastLang.remove() 
</script>
</html>
